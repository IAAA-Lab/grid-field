<script type="text/javascript">

  function applyMargins() {
    var leftToggler = $(".mini-submenu-left");
    if (leftToggler.is(":visible")) {
      $("#map .ol-zoom")
        .css("margin-left", 0)
        .removeClass("zoom-top-opened-sidebar")
        .addClass("zoom-top-collapsed");
    } else {
      $("#map .ol-zoom")
        .css("margin-left", $(".sidebar-left").width())
        .removeClass("zoom-top-opened-sidebar")
        .removeClass("zoom-top-collapsed");
    }
  }

  function isConstrained() {
    return $(".sidebar").width() == $(window).width();
  }

  function applyInitialUIState() {
    if (isConstrained()) {
      $(".sidebar-left .sidebar-body").fadeOut('slide');
      $('.mini-submenu-left').fadeIn();
    }
  }

  $(function(){

    $('.sidebar-left .slide-submenu').on('click',function() {
      var thisEl = $(this);
      thisEl.closest('.sidebar-body').fadeOut('slide',function(){
        $('.mini-submenu-left').fadeIn();
        applyMargins();
      });
    });

    $('.mini-submenu-left').on('click',function() {
      var thisEl = $(this);
      $('.sidebar-left .sidebar-body').toggle('slide');
      thisEl.hide();
      applyMargins();
    });

    $(window).on("resize", applyMargins);
    applyInitialUIState();
    applyMargins();

    function grid8loaderFunction(extent, resolution, projection) {
        var extent = ol.proj.transformExtent(extent, projection.getCode(), ol.proj.get('EPSG:4326').getCode());

        console.log(extent.join(','))

        var url = "geojsonlvl8";
        $.ajax({
            url: url,
            data: {
			  'bbox':  extent.join(',')
			},
			dataType: 'json',
            success: function (data) {
                console.log(data)
                var features = geoJsonFormat.readFeatures(data, {
                    dataProjection: 'EPSG:4326',
                    featureProjection: 'EPSG:4326'
                });
                vectorSource8.clear(true);

            },

    });

    });

    /* Declare interactions and listener globally so we

    var sketch; //the current drawing

    var listener;

    // Drawing interaction
    draw = new ol.interaction.Draw({
      source : drawingSource,

      condition : ol.events.condition.touchOnly
    });
    map.addInteraction(draw);

    /* add ol.collection to hold all selected features */
    var select = new ol.interaction.Select();
    map.addInteraction(select);
    var selectedFeatures = select.getFeatures();



    draw.on("drawstart",function(event){

      drawingSource.clear();
      select.setActive(false);
      selectedFeatures.clear();
    },this);

    draw.on("drawend", function(event) {

      delaySelectActivate();
      selectedFeatures.clear();

      var polygon = event.feature.getGeometry();
      var features = vectorGridLayerLvl8.getSource().getFeatures();

      for (var i = 0 ; i < features.length; i++){
        if(polygon.intersectsExtent( features[i].getGeometry().getExtent() )){
          selectedFeatures.push(features[i]);
        }
      }
      /* clear drawn polygone after selecting features */
      drawingLayer.clear();
    });

    function delaySelectActivate(){
      setTimeout(function(){
        select.setActive(true)
      },300);
    }
